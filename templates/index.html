<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT WITH COACH DANIEL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <!-- Decorative shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <header>
            <h3><i class="fas fa-dumbbell"></i> FIT WITH COACH DANIEL</h3>
            <p>Transform your body, transform your life. Join our fitness community today!</p>
        </header>
        
        <div class="auth-options">
            <a href="{{ url_for('login') }}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
        
        <footer>
            <p>Â© 2025 Fit With COACH Daniel. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating fitness icons
            const icons = ['dumbbell', 'heart', 'running', 'bicycle', 'swimming-pool'];
            const container = document.querySelector('.landing-container');
            
            for (let i = 0; i < 10; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.innerHTML = `<i class="fas fa-${icons[Math.floor(Math.random() * icons.length)]}"></i>`;
                
                // Random position
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 20 + 10;
                icon.style.fontSize = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 10 + 10;
                icon.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                icon.style.animationDelay = `${delay}s`;
                
                container.appendChild(icon);
            }
        });
    </script>
    
    <style>
        /* Additional inline styles for floating icons */
        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            z-index: 0;
            animation: floatIcon linear infinite;
            pointer-events: none;
        }
        
        @keyframes floatIcon {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
